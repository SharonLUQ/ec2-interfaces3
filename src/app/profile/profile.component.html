<mat-card appearance="outlined">
  <mat-card-content>
    <div class="profile-container">
      <h2 class="welcome-message">¡Bienvenido(a), {{ username }}!</h2>
      <div class="profile-content">
        <p>Disfruta el recorrido.</p>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="logout()">Cerrar Sesión</button>
  </mat-card-actions>
</mat-card>
